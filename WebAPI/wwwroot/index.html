<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List of users</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="wwwroot/index_script.js"></script>
</head>
<body onload="GetUsers()">
    <script src="wwwroot/index_script.js"></script>
    <h2>List of users</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0">
        <div class="form-group">
            <label for="firstName">firstName:</label>
            <input class="form-control" name="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">lastName:</label>
            <input class="form-control" name="lastName" />
        </div>
        <div class="form-group">
            <label for="info">Information:</label>
            <input class="form-control" name="info" />
        </div>
        <div class="form-group">
            <label for="photourl">Photo:</label>
            <input class="form-control" name="photourl" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
            <a id="reset" class="btn btn-sm btn-primary">Reset</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>firstName</th><th>lastName</th><th>Information</th><th>Photo</th><th></th></tr></thead>
        <tbody></tbody>
    </table>
</body>
</html>
